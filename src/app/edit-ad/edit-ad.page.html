<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>adWave</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input [(ngModel)]="editedAd.titre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea [(ngModel)]="editedAd.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Price</ion-label>
        <ion-input [(ngModel)]="editedAd.price" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Category</ion-label>
        <ion-select [(ngModel)]="editedAd.category">
          <ion-select-option value="Category1">Immobilier</ion-select-option>
          <ion-select-option value="Category2">Ã‰lectronique</ion-select-option>
          <!-- Add more categories as needed -->
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Image</ion-label>
        <ion-input [(ngModel)]="editedAd.image" type="text"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-button expand="full" (click)="saveChanges()">Enregistrer l'annonce</ion-button>
  </ion-content>
